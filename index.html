<!DOCTYPE html>
<html>
  <head>
    <title>CSS Level 1 Documentation (1994)</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="windowOS">
      <div class="scanlines-effect"></div>
      <div id="internet-explorer">
        <div class="internet-explorer-container">
          <div class="titleBar-text-blue">Internet Explorer.exe</div>
          <div class="windows-buttons-container">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="internet-explorer-content">
          <div id="browser-address">
            <h5>Address</h5>
            <div class="input-container">
              <h5>http://www.css.com/</h5>
            </div>
          </div>
        </div>
        <div class="internet-explorer-footer">
          <p>Copyright Â© 1994 W3C - All rights reserved</p>
        </div>
      </div>
      <div class="windows95-taskbar-bottom">
        <button>Start</button>
        <div>4:20 PM</div>
      </div>
    </div>
  </body>
</html>
